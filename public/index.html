<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Ajax JS -->
    <script type="text/javascript" src="/ajax.js"></script>

    <!-- New Tweet Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Moment JS -->
    <script type="text/javascript" src="/vendor/moment.js"></script>



  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span id="compose-button">Compose</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p>
        <section class="new-tweet">
          <header>
            <h2>Compose Tweet</h2>
          </header>
            <form id="new-tweet-submit" action="/tweets/" method="POST">
              <textarea id="new-tweet-input" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span id="counter" class="counter">140</span>
            </form>
            <div id="error-message"> </div>
            <div class="empty"> </div>
        </section>
        <section id="tweets-container">

        </section>
      </p>
    </main>

  </body>
</html>
